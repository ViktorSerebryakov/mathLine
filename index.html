<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="example">
        <span class="first-number first-number-js">7</span>+<span class="second-number second-number-js">4</span>=
        <span class="answer answer-js">?</span>
        <input class="answer-input answer-input-js hidden" />
        <span class="answer-right-js hidden">11</span>
    </div>
    <div class="line">
        <div class="conditions">
            <div>
                <input class="first-arg first-arg-js" />
                <span class="first-arg-right-js hidden">7</span>
            </div>
            <div>
                <input class="second-arg second-arg-js hidden" />
                <span class="second-arg-right-js hidden">4</span>
            </div>
        </div>
        <div class="border-arrow">
            <div class="border-arrow__pointer"></div>
        </div>
        <div class="border-arrow-second border-arrow-opacity second-arrow-js">
            <div class="border-arrow-second__pointer "></div>
        </div>
        <div class="line-image"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
